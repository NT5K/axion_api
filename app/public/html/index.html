<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Axion Circulating Supply</title>
    </head>

    <body>
        <p id="circ_supply"></p>
    </body>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

    <script>
        let circulatingAPI = '/circulating/json';
        let circ = $.ajax({
            url: circulatingAPI,
            method: "GET"
        }).then(function (response) {
            console.log(response)
            return $("#circ_supply").html(response.circulatingSupply)
        })
    </script>

</html>
